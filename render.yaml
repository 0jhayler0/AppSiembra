services:
  - type: web
    name: appsiembra-backend
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: PORT
        value: 5000
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: https://your-frontend-url.onrender.com
    rootDir: backend

  - type: web
    name: app-siembra-converter
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python convertidor.py
